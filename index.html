		  <div id="pic">
        <span class=tagline></span>
        <ul class="latest">

	    </div>

      <script>
    (function() {
      var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
      $.getJSON( flickerAPI, {
        id: "36420066@N07",
        tagmode: "any",
        format: "json"
        //864e93f93bdb17c0e9ddab03b2c14709
      })
        .done(function( data ) {
          $.each( data.items, function( i, item ) {
            $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
            if(i===5){
              $("<img>" ).attr( "src", item.media.m ).appendTo( "#picture" );

            }
            else if ( i === 7 ) {
              return false;
            }
          });
        });


    $.ajax({
      type: "GET",
      dataType: "jsonp",
      cache: false,
      url: "https://api.instagram.com/v1/users/48121533/media/recent/?access_token=48121533.5db54f4.df09ebad5d3d47d3979743c9c3b57b37",
      success: function(data) {
        for (var i = 0; i < 2; i++) {
        $(".latest").append("<li><a target='_blank' href='" + data.data[i].link +"'><img   src='" + data.data[i].images.low_resolution.url +"'></img></a></li>");
        }
      }
    });

    })();

    </script>
