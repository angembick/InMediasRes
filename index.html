<!DOCTYPE html>
<html>

  <head>
    <title> In Medias Res </title>
    <link rel="stylesheet" href="test1.css">
    

  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script  type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>
  </head>

  <body>
    <div class="nav">
      <div class="container">
       
      </div>
    </div>
    <div class="blogPic" >
        <div class="posts"  >
        </div>
        <div id="pic">
          <ul class="latest">
          </ul>
      </div>
    </div>

      <script>

    
   $.ajax({
      type: "GET",
      dataType: "jsonp",
      cache: false,
      url: "https://api.instagram.com/v1/users/48121533/media/recent/?min_timestamp=1410480000?access_token=48121533.5db54f4.df09ebad5d3d47d3979743c9c3b57b37",
      success: function(data) {
        for (var i = 0; i < 7; i++) {
        $(".latest").append("<li><a target='_blank' href='" + data.data[i].link +"'><img   src='" + data.data[i].images.low_resolution.url +"'></img></a></li>");
        }
      }
    });
    
    $.ajax({
      type: "GET",
      url: "https://www.googleapis.com/blogger/v2/blogs/2096447250273390307/posts?fetchBodies=true&fields=items(content%2Cpublished%2Ctitle)&key=AIzaSyBZGvhqAz0grBbzAbGdI_htb72q8uA_KlQ",
      success: function(response) {
        for (var i = 0; i < response.items.length; i++) {
            $(".posts").append("<h2>" + response.items[i].title + "</h2>");
            $(".posts").append(response.items[i].content);
            if (i+1<response.items.length) {
              $(".posts").append("<hr/>");
            }
          }
      }
    });

    </script>
  </body>
</html>
