<h1>Popular Pictures</h1>
<ul class="popular">

<h1>Latest</h1>
<span class="name"></span>
<span class=tagline></span>
<ul class="latest">
</ul>
 
<script>
(function() {
  var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
  $.getJSON( flickerAPI, {
    id: "36420066@N07",
    tagmode: "any",
    format: "json"
    //864e93f93bdb17c0e9ddab03b2c14709
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
        if ( i === 3 ) {
          return false;
        }
      });
    });

    $.ajax({
  type: "GET",
  dataType: "jsonp",
  cache: false,
  url: "https://api.instagram.com/v1/media/popular?access_token=806401368.5aa13be.4a08df065cbb41469c9cc20041432d3b",
  success: function(data) {
    for (var i = 0; i < 6; i++) {
      $(".popular").append("<li><a target='_blank' href='" + data.data[i].link + "'><img src='" + data.data[i].images.low_resolution.url +"'></img></a></li>");
    }
  }
});

})();
</script>
