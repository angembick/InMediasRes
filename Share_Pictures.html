    <script>
    (function() {
      var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
      $.getJSON( flickerAPI, {
        id: "36420066@N07",
        tagmode: "any",
        format: "json"
        //864e93f93bdb17c0e9ddab03b2c14709
      })
        .done(function( data ) {
          $.each( data.items, function( i, item ) {
            $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
            if(i===5){
              $("<img>" ).attr( "src", item.media.m ).appendTo( "#picturess" );

            }
            else if ( i === 7 ) {
              return false;
            }
          });
        });
    })();

    $(document).ready(function() {
      $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?", {
          tags: "valpo",
          tagmode: "any",
          format: "json"
      }, function(data) {
          $.each(data.items, function(i, item) {
              var img = $("<img/>");
              img.attr('width', '200px');
              img.attr('height', '150px');
              img.attr("src", item.media.m).appendTo("#picture");
              if (i == 1) return false;
          });
      });
    });

    function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(33.989854, -118.473859),
          zoom: 13
        };
        var map = new google.maps.Map(document.getElementById("picturemap"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
