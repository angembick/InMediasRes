<div id="images"></div>
<div id="instaimages"></div>
 
<script>
(function() {
  var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
  $.getJSON( flickerAPI, {
    id: "36420066@N07",
    tagmode: "any",
    format: "json"
    //864e93f93bdb17c0e9ddab03b2c14709
  })
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" );
        if ( i === 3 ) {
          return false;
        }
      });
    });




  var instaAPI ="https://api.instagram.com/v1/users/48121533/media/recent/?access_token=48121533.5db54f4.df09ebad5d3d47d3979743c9c3b57b37";
   $.getJSON( instaAPI)
    .done(function( data ) {
      $.each( data.items, function( i, item ) {
        $( "<img>" ).attr( "src", item.url.m ).appendTo( "#instaimages" );
        if ( i === 3 ) {
          return false;
        }
      });
    });


})();
</script>
