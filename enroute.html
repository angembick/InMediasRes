<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { position: absolute; top: 10px; left: 10px; height: 100%; width: 100%; }
#over_map { position: absolute; top: 10px; left: 10px; z-index: 99; }
    </style>
    
    <title>Enroute</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="map-canvas"/>
      <div id="over_map">
        <p>Select something!</p>
            <select>
                        <option value="Red">Red</option>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
            </select>
        </div>
    </div>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZGvhqAz0grBbzAbGdI_htb72q8uA_KlQ"
      >
    </script>
    <script type="text/javascript" src="enroute.js"></script>
  </body>
</html>
