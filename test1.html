      <script>
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-15.840868, -70.025868),
          zoom: 5
        };
        var map = new google.maps.Map(document.getElementById("journeyMap"),
            mapOptions);

        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(-19.019585,-65.261961),
          map: map,
          title:"Hello World!"
        });
      }



      
   $.ajax({
      type: "GET",
      dataType: "jsonp",
      cache: false,
      url: "https://api.instagram.com/v1/users/48121533/media/recent/?access_token=48121533.5db54f4.df09ebad5d3d47d3979743c9c3b57b37",
      success: function(data) {
        for (var i = 0; i < 7; i++) {
        $(".latest").append("<li><a target='_blank' href='" + data.data[i].link +"'><img   src='" + data.data[i].images.low_resolution.url +"'></img></a></li>");
        }
      }
    });
    
    $.ajax({
      type: "GET",
      url: "https://www.googleapis.com/blogger/v3/blogs/2096447250273390307?fields=posts(items(content%2Clocation(lat%2Clng)%2Cpublished%2Ctitle))&key=AIzaSyBZGvhqAz0grBbzAbGdI_htb72q8uA_KlQ",
      success: function(response) {
        for (var i = 0; i < response.items.length; i++) {
            $(".posts").append("<h2>" + response.items[i].title + "</h2>");
            $(".posts").append(response.items[i].content);
            if (i+1<response.items.length) {
              $(".posts").append("<hr/>");
            }
          }
      }
    });


      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
