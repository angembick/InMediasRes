<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="test1.css">
    

  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script  type="text/javascript" src="https://apis.google.com/js/client.js?onload=init"></script>
  </head>

  <body>
    <div class="nav">
      <div class="container">
       
      </div>
    </div>
		<div class="blogPic" >
        <ul class="posts"  >
	      </ul>
		  <div id="pic">
        <span class=tagline></span>
        <ul class="latest">
        </ul>
	    </div>
	  </div>

      <script>

    
   $.ajax({
      type: "GET",
      dataType: "jsonp",
      cache: false,
      url: "https://api.instagram.com/v1/users/48121533/media/recent/?access_token=48121533.5db54f4.df09ebad5d3d47d3979743c9c3b57b37",
      success: function(data) {
        for (var i = 0; i < 6; i++) {
        $(".latest").append("<li><a target='_blank' href='" + data.data[i].link +"'><img   src='" + data.data[i].images.low_resolution.url +"'></img></a></li>");
        }
      }
    });
    
    $.ajax({
      type: "GET",
      url: "https://www.googleapis.com/blogger/v2/blogs/2096447250273390307/posts/6853749631700517490?key=AIzaSyBZGvhqAz0grBbzAbGdI_htb72q8uA_KlQ",
      success: function(response) {
        $(".posts").append( "<h1>" + response.title + "</h1>" + response.content);
      }
    });

    </script>
  </body>
</html>
